<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Name Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .container {
            background: rgba(10, 14, 39, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), 0 0 60px rgba(0, 255, 65, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid #00ff41;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00ff41;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .credit {
            color: #0f0;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .credit span {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-section label {
            display: block;
            color: #00ff41;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-shadow: 0 0 5px #00ff41;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #00ff41;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .input-box:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5), 0 0 25px rgba(0, 255, 65, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #00ff41;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            background: #00ffff;
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-bottom: 25px;
        }

        .output-section label {
            display: block;
            color: #00ff41;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-shadow: 0 0 5px #00ff41;
        }

        .output-box {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            border: 2px solid #00ff41;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            min-height: 60px;
            word-wrap: break-word;
            color: #00ffff;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ffff;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn:hover {
            background: #00ffff;
            color: #0a0e27;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-notification {
            text-align: center;
            color: #00ff41;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Courier New', monospace;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .follow-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #00ff41;
            text-align: center;
        }

        .follow-btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 2px solid #00ff41;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
            background: #00ff41;
            color: #0a0e27;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stylish Name Maker</h1>
            <div class="credit">Created by <span>Flame Vortex</span></div>
        </div>

        <div class="input-section">
            <label>Enter Your Name</label>
            <input type="text" class="input-box" id="inputText" placeholder="Type your name here...">
        </div>

        <button class="generate-btn" onclick="generateStylishName()">Generate Stylish Name</button>

        <div class="output-section">
            <label>Your Stylish Name</label>
            <div class="output-box" id="outputText"></div>
        </div>

        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="copy-notification" id="copyNotification">Copied successfully!</div>

        <div class="follow-section">
            <a href="https://www.facebook.com/THE.REBEL.SQUAD.TRS" class="follow-btn" id="followLink">Follow Our Page</a>
        </div>
    </div>

    <script>
        const stylishMap = {
            'a': 'Ꭺ', 'b': 'Ᏼ', 'c': 'Ꮯ', 'd': 'Ꭰ', 'e': 'Ꭼ',
            'f': 'Ꮀ', 'g': 'Ꮐ', 'h': 'Ꮋ', 'i': 'Ꮖ', 'j': 'Ꭻ',
            'k': 'Ꮶ', 'l': 'Ꮮ', 'm': 'Ꮇ', 'n': 'Ꮑ', 'o': 'Ꮻ',
            'p': 'Ꮲ', 'q': 'Ꮕ', 'r': 'Ꭱ', 's': 'Ꮪ', 't': 'Ꭲ',
            'u': 'Ꮜ', 'v': 'Ꮩ', 'w': 'Ꮃ', 'x': 'Ꮺ', 'y': 'Ꭹ',
            'z': 'Ꮓ', 'A': 'Ꭺ', 'B': 'Ᏼ', 'C': 'Ꮯ', 'D': 'Ꭰ',
            'E': 'Ꭼ', 'F': 'Ꮀ', 'G': 'Ꮐ', 'H': 'Ꮋ', 'I': 'Ꮖ',
            'J': 'Ꭻ', 'K': 'Ꮶ', 'L': 'Ꮮ', 'M': 'Ꮇ', 'N': 'Ꮑ',
            'O': 'Ꮻ', 'P': 'Ꮲ', 'Q': 'Ꮕ', 'R': 'Ꭱ', 'S': 'Ꮪ',
            'T': 'Ꭲ', 'U': 'Ꮜ', 'V': 'Ꮩ', 'W': 'Ꮃ', 'X': 'Ꮺ',
            'Y': 'Ꭹ', 'Z': 'Ꮓ'
        };

        const inputBox = document.getElementById('inputText');
        const outputBox = document.getElementById('outputText');

        inputBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateStylishName();
            }
        });

        function generateStylishName() {
            const inputText = inputBox.value;
            let stylishText = '';

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                stylishText += stylishMap[char] || char;
            }

            outputBox.textContent = stylishText;
        }

        function copyToClipboard() {
            const text = outputBox.textContent;
            
            if (text) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(function() {
                        showNotification();
                    }).catch(function() {
                        fallbackCopy(text);
                    });
                } else {
                    fallbackCopy(text);
                }
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                alert('Copy failed. Please select and copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
